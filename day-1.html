<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-1 Lists</title>
</head>
<body>
    <h1><b>Lists</b></h1>
    <p>unordered</p>
    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ul>
    <p>ordered</p>
    <ol>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ol>
    <p>ordered with type attribute</p>
    <ol type="A">
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ol>
    <img src="download.jpeg" alt="iron man" height="normal" width="normal">
    <br>
    <img src="https://th.bing.com/th/id/OIP.IDmy7EPksGrQ_XX7JzElHwHaKl?pid=ImgDet&rs=1" alt="Thor ragnarok">
</body>
</html>
